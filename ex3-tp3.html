    <script type="text/javascript">
        var vet = [10];

        for (var i = 0; i < 10; i++) {
            vet[i] = parseInt(prompt("Digite um número"));

            if (vet[i] % 2 == 0) {
                vet[i] = vet[i] + 5;
            }
            else {
                vet[i] = vet[i] * 5;
            }
        }

        for (var i = 0; i < 10; i++) {
            Document.write("Novo número do vetor " + i + ": " + vet[i]);
        }
    </script>
