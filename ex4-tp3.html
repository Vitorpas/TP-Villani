    <script type="text/javascript">
        var vet = [20];
        var t;

        for (var i = 0; i < 20; i++) {
            vet[i] = parseInt(prompt("Digite um nÃºmero"));
        }

        for (var i = 20; i > 0; i--) {
            for (var j = 0; j < vet.length; j++) {
                if (vet[j] >= vet[j+1]) {
					t = vet[j];
					vet[j] = vet[j+1];
					vet[j+1] = t;
                }
            }
        }   

        Document.write("Lista em ordem decrescente");
        for (var i = 0; i < 20; i++) {
            document.write(vet[i]);
        }
    </script>
