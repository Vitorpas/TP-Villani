    <script type="text/javascript">
        var vet = [8];
        var pos = [8];
        var neg = [8];

        for(var i = 0; i < 8; i++){
            vet[i] = parseInt(prompt("Digite um numero:"));
        }
    
        for (var i = 0; i < 8; i++){
            if(vet[i] < 0){
                neg[i] = vet[i];
            }
            else if (vet[i] > 0){
                pos[i] = vet[i]
            }
        }

        pos.sort();
        neg.sort();

        for (var i = 0; i < 8; i++){
            document.write("Vetor Negativo posição " + i + ": " + neg[i] + ", " + "<br>");
        }

        Document.write("<br><br><br>");

        for (var i = 0; i < 8; i++){
            document.write("Vetor Positivo posição " + i + ": " + pos[i] + ", " + "<br>");
        }
    </script>
</body>
