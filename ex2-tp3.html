    <script type="text/javascript">
        var vet = [8];
        var c;

        for (var i = 0; i < 8; i++) {
            vet[i] = parseInt(prompt("Digite um número"));
        }

        for (var i = 0; i < 8; i++) {
            if (vet[i] > 50) {
                Document.write("Número acima de 50: " + vet[i]);
                Document.write("Posição: " + (i+1));
            }
            else {
                c++;
            }

            if (c == 8) {
                Docmuent.write("Não há números com valor acima de 50");
            }
        }
    </script>
